<span class="headlines">STROKE (CVA)</span><BR><BR>
<li style="margin-bottom: 10px;">Keep the patient calm.
<li style="margin-bottom: 10px;">Do not allow the patient to move around.
<li style="margin-bottom: 10px;">If unconscious or having difficulty breathing, keep neck straight and remove pillows.
<li style="margin-bottom: 10px;">Do not give the patient anything by mouth (to eat or drink).
<li style="margin-bottom: 10px;">Gather patient medications, if any.
