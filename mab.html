<span class="headlines">ANIMAL BITE</span><BR><BR>

<ul>
<li style="margin-bottom: 10px;">Contain the animal, if possible.
<li style="margin-bottom: 10px;">Keep the patient calm and still.
<li style="margin-bottom: 10px;">If bleeding, use a clean cloth and apply pressure directly over the bite. 
<li style="margin-bottom: 10px;">Do not remove the cloth. 
<li style="margin-bottom: 10px;">If the cloth gets soaked through, add more to what is already there.
</ul><hr>
